[package]
name = "repopo-core"
version = "0.1.0"
edition = "2024"
description = "Rust core engine for repopo - repository policy enforcement"

[[bin]]
name = "repopo-core"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive", "env"] }
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
colored = "3"

[profile.release]
opt-level = 3
lto = true
strip = true
