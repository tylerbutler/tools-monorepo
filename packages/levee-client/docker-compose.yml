# Docker Compose for Levee server integration testing
#
# Usage:
#   docker compose up -d          # Start server
#   docker compose down           # Stop server
#   docker compose logs -f levee  # View logs
#
# The server will be available at:
#   HTTP:      http://localhost:4000
#   WebSocket: ws://localhost:4000/socket

services:
  levee:
    image: ghcr.io/tylerbutler/levee:latest
    ports:
      - "4000:4000"
    environment:
      - PHX_SERVER=true
      - PHX_HOST=localhost
      - PORT=4000
      - SECRET_KEY_BASE=dev-only-secret-key-base-at-least-64-characters-long-for-phoenix-framework
      # Tenant configuration for testing
      - LEVEE_TENANT_ID=fluid
      - LEVEE_TENANT_KEY=dev-tenant-secret-key
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 5s
      timeout: 3s
      start_period: 15s
      retries: 5
