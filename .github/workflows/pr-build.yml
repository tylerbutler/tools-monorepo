name: Build and Test

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

  workflow_run:
    workflows: [Release]
    types: [completed]

permissions:
  actions: read
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      has-coverage: ${{ steps.upload-coverage.outputs.artifact-id != '' }}

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ratchet:actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0 # Required for nx affected to compare against base branch

      - uses: ./.github/actions/setup-node-pnpm

      - uses: ./.github/actions/setup-nx
        with:
          enable-cache: true
          # Nx Cloud disabled by default (enable-nx-cloud: false)

      - name: Run CI checks, builds, and tests
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            pnpm run ci:all
          else
            pnpm run ci:affected
          fi

      - name: "Codecov: upload test results"
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # ratchet:codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      # Upload coverage artifacts for the upload-coverage job
      - name: Upload coverage artifacts
        id: upload-coverage
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # ratchet:actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: packages/*/.coverage/vitest/
          if-no-files-found: ignore
          retention-days: 1

      - name: Check for edited files
        run: |
          git diff
          git diff --quiet || (git status -u . && exit 1)

  # Upload coverage to Codecov with flags for proper monorepo support
  # Using matrix strategy to reduce verbosity and repetition
  upload-coverage:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && needs.build-and-test.outputs.has-coverage == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        package:
          - {name: dill-cli, flag: dill}
          - {name: fundamentals, flag: fundamentals}
          - {name: sort-tsconfig, flag: sort-tsconfig}
          - {name: cli, flag: cli}
          - {name: cli-api, flag: cli-api}
          - {name: xkcd2-api, flag: xkcd2-api}
          - {name: ccl-test-viewer, flag: ccl-test-viewer}
          - {name: sail, flag: sail}
          - {name: sail-infrastructure, flag: sail-infrastructure}
          - {name: rehype-footnotes, flag: rehype-footnotes}
          - {name: remark-shift-headings, flag: remark-shift-headings}
          - {name: remark-lazy-links, flag: remark-lazy-links}
          - {name: repopo, flag: repopo}
          - {name: lilconfig-loader-ts, flag: lilconfig-loader-ts}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5

      - name: Download coverage artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # ratchet:actions/download-artifact@v6
        with:
          name: coverage-reports
          path: .

      - uses: ./.github/actions/upload-codecov
        with:
          package-name: ${{ matrix.package.name }}
          flag: ${{ matrix.package.flag }}
          token: ${{ secrets.CODECOV_TOKEN }}
