name: Build and Test

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

  workflow_run:
    workflows: [Release]
    types: [completed]

permissions:
  actions: read
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ratchet:actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0 # Required for nx affected to compare against base branch

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # ratchet:pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      - run: pnpm dlx nx start-ci-run  --auto-apply-fixes="*format*,*lint*" --distribute-on="3 linux-medium-js"
      
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # ratchet:actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - run: npm i --global corepack@latest
      - run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Sets NX_BASE and NX_HEAD for accurate affected detection
      - uses: nrwl/nx-set-shas@826660b82addbef3abff5fa871492ebad618c9e1 ratchet:nrwl/nx-set-shas@v4

      - name: Run affected CI checks, builds, and tests
        run: pnpm run ci

      - run: npx nx fix-ci
        if: always()

      - name: "Codecov: upload test results"
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # ratchet:codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: "Codecov: upload coverage"
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # ratchet:codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check for edited files
        run: |
          git diff
          git diff --quiet || (git status -u . && exit 1)
