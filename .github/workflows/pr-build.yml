name: Build and Test

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

  workflow_run:
    workflows: [Release]
    types: [completed]

permissions:
  actions: read
  contents: read

env:
  # Disable Nx Cloud for PR builds to test local cache behavior
  # Main branch builds use Nx Cloud for remote caching only (no task distribution)
  NX_CLOUD_ACCESS_TOKEN: ${{ github.event_name == 'pull_request' && '' || secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ratchet:actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0 # Required for nx affected to compare against base branch

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # ratchet:pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # ratchet:actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - run: npm i --global corepack@latest
      - run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache Nx local cache between runs
      - name: Cache Nx
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # ratchet:actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/project.json', 'nx.json') }}
          restore-keys: |
            nx-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nx-${{ runner.os }}-${{ github.ref_name }}-
            nx-${{ runner.os }}-main-
            nx-${{ runner.os }}-

      # Sets NX_BASE and NX_HEAD for accurate affected detection
      - uses: nrwl/nx-set-shas@826660b82addbef3abff5fa871492ebad618c9e1 # ratchet:nrwl/nx-set-shas@v4

      - name: Run CI checks, builds, and tests
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            pnpm run ci:all
          else
            pnpm run ci:affected
          fi

      - run: npx nx fix-ci
        if: always()

      - name: "Codecov: upload test results"
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # ratchet:codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: "Codecov: upload coverage"
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # ratchet:codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check for edited files
        run: |
          git diff
          git diff --quiet || (git status -u . && exit 1)

  bundle-size:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # ratchet:pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # ratchet:actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - run: npm i --global corepack@latest
      - run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Sets NX_BASE and NX_HEAD for accurate affected detection
      - uses: nrwl/nx-set-shas@826660b82addbef3abff5fa871492ebad618c9e1 # ratchet:nrwl/nx-set-shas@v4

      - name: Check if ccl-test-viewer is affected
        id: check-affected
        run: |
          if pnpm nx show project ccl-test-viewer --affected 2>/dev/null; then
            echo "affected=true" >> $GITHUB_OUTPUT
          else
            echo "affected=false" >> $GITHUB_OUTPUT
          fi

      - name: Build ccl-test-viewer
        if: steps.check-affected.outputs.affected == 'true'
        run: pnpm nx run ccl-test-viewer:build

      - name: Run bundlemon
        if: steps.check-affected.outputs.affected == 'true'
        run: pnpm nx run ccl-test-viewer:bundlemon
        env:
          # GitHub Actions automatically provides all necessary env vars
          # The GitHub App handles authentication and reporting
          CI_COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          CI_TARGET_BRANCH: ${{ github.base_ref }}
          CI_PR_NUMBER: ${{ github.event.pull_request.number }}
