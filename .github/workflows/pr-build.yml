name: Build and Test

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

  workflow_run:
    workflows: [Release]
    types: [completed]

permissions:
  actions: read
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ratchet:actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0 # Required for nx affected to compare against base branch

      - uses: ./.github/actions/setup-node-pnpm

      - uses: ./.github/actions/setup-nx
        with:
          enable-cache: true
          # Nx Cloud disabled by default (enable-nx-cloud: false)

      - name: Run CI checks, builds, and tests
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            pnpm run ci:all
          else
            pnpm run ci:affected
          fi

      - run: npx nx fix-ci
        if: always()

      - name: "Codecov: upload test results"
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # ratchet:codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: "Codecov: upload coverage"
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # ratchet:codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check for edited files
        run: |
          git diff
          git diff --quiet || (git status -u . && exit 1)
