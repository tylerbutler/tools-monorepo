comment:
  layout: "condensed_header, diff, flags, components"

coverage:
  status:
    project:
      dill:
        paths:
          - packages/dill/**
      fundamentals:
        paths:
          - packages/fundamentals/**
component_management:
  default_rules: # default rules that will be inherited by all components
    statuses:
      - type: project # in this case every component that doens't have a status defined will have a project type one
        target: auto
        branches:
          - "!main"
  individual_components:
    - component_id: dill # this is an identifier that should not be changed
      name: dill # this is a display name, and can be changed freely
      paths:
        - packages/dill/**
    - component_id: fundamentals
      name: fundamentals
      paths:
        - packages/fundamentals/**
