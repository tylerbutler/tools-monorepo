comment:
  layout: "header, diff, components, files, footer"
  hide_project_coverage: false
  require_changes: true
  require_base: false
  require_head: true
  behavior: default

ignore:
  - "**/index.ts"
  - "**/index.js"
  - "**/index.mjs"
  - "**/index.cjs"
  - "**/*.test.ts"
  - "**/*.test.js"
  - "**/test/**"
  - "**/tests/**"
  - "**/__tests__/**"
  - "**/bin/**"
  - "**/*.config.ts"
  - "**/*.config.js"
  - "**/*.config.mjs"
  - "**/*.config.cjs"
  - "**/docs/**"
  - "**/.astro/**"
  - "**/dist/**"
  - "**/esm/**"
  - "**/build/**"

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 10%
        base: auto
    patch:
      default:
        informational: true

component_management:
  default_rules: # default rules that will be inherited by all components
    statuses:
      - type: project # in this case every component that doesn't have a status defined will have a project type one
        branches:
          - "!main"
  individual_components:
    - component_id: dill # this is an identifier that should not be changed
      name: dill # this is a display name, and can be changed freely
      paths:
        - packages/dill/**
    - component_id: fundamentals
      name: fundamentals
      paths:
        - packages/fundamentals/**
    - component_id: sort-tsconfig
      name: sort-tsconfig
      paths:
        - packages/sort-tsconfig/**
    - component_id: cli
      name: cli
      paths:
        - packages/cli/**
    - component_id: cli-api
      name: cli-api
      paths:
        - packages/cli-api/**
    - component_id: xkcd2-api
      name: xkcd2-api
      paths:
        - packages/xkcd2-api/**
    - component_id: ccl-test-viewer
      name: ccl-test-viewer
      paths:
        - packages/ccl-test-viewer/**
    - component_id: sail
      name: sail
      paths:
        - packages/sail/**
    - component_id: sail-infrastructure
      name: sail-infrastructure
      paths:
        - packages/sail-infrastructure/**
